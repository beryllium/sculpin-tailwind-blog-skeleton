<html>
<head><title>{{site.title}}</title></head>
<link rel="stylesheet" href="/build/css/app.css"/>
<script type="text/javascript" src="/build/js/app.js"></script>
<body class="antialiased">
<nav class="flex items-center justify-between flex-wrap bg-pink-800 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <a href="/" class="font-black text-xl tracking-tight uppercase">
            {{ site.title }}
        </a>
    </div>
    <div class="block md:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white navbar-burger">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div id="main-nav" class="w-full block flex-grow md:flex md:items-center md:w-auto hidden md:visible">
        <div class="text-base md:flex-grow">
            <a href="/posts/" class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4">
                Posts
            </a>
            <a href="/posts/tags/" class="block text-sm mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4 ml-3 md:ml-0">
                Tags
            </a>
            <a href="/posts/category/" class="block text-sm mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4 ml-3 md:ml-0">
                Categories
            </a>
            <a href="/about/" class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white">
                About
            </a>
        </div>
    </div>
</nav>

<div class="container flex flex-col md:flex-row flex-col-reverse">
    <div class="ml-5 md:ml-10 md:mr-5 md:w-1/5 pt-10">
        <img src="/assets/icons/jackson/196x196.png" class="img-flip border-solid rounded-lg border-pink-800 border-2 p-2 shadow-md mx-auto md:mx-0">
        <strong class="block uppercase mt-10 md:mt-8 mb-2">Contact Info</strong>
        <a href="" class="block pb-2">twitter.com/username</a>
        <a href="" class="block pb-2">phpc.social/@username</a>
        <a href="" class="block pb-2">flickr.com/photos/username</a>
        <p><strong>Email:</strong> username [at] domain.com</p>
    </div>
    <div class="md:ml-5 md:mr-5">
        {% block content_wrapper %}{% block content '' %}{% endblock content_wrapper %}
    </div>
</div>

<footer></footer>
</body>
</html>
